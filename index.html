<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>吃货清单 | Food Checklist</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 像素猫背景层（不占布局，只在空白处漂） -->
  <div id="catLayer" aria-hidden="true"></div>

  <header class="page-header">
    <div class="header-row">
      <div>
        <h1 class="title" data-i18n="title">吃货清单</h1>
        <p class="subtitle" data-i18n="subtitle">记录每一口好吃的，不辜负美食～</p>
      </div>

      <div class="header-actions">
        <button id="langToggle" class="icon-btn" type="button">EN</button>
        <button id="themeToggle" class="icon-btn" type="button" title="Toggle theme">🌙</button>
      </div>
    </div>
  </header>

  <section class="filters" aria-label="筛选区">
    <button class="filter-btn active" data-filter="all" type="button" data-i18n="filter_all">全部</button>
    <button class="filter-btn" data-filter="status:unvisited" type="button" data-i18n="filter_unvisited">未打卡</button>
    <button class="filter-btn" data-filter="status:visited" type="button" data-i18n="filter_visited">已打卡</button>
    <button class="filter-btn" data-filter="type:home" type="button" data-i18n="filter_home">家常菜</button>
    <button class="filter-btn" data-filter="type:snack" type="button" data-i18n="filter_snack">小吃</button>
    <button class="filter-btn" data-filter="type:dessert" type="button" data-i18n="filter_dessert">甜品</button>
  </section>

  <main class="container">
    <!-- 表单 -->
    <section class="card" aria-label="新增美食">
      <h2 class="section-title" data-i18n="add_food">新增美食</h2>

      <form id="foodForm" class="food-form">
        <div class="field">
          <label for="name" data-i18n="food_name">美食名称 *</label>
          <input id="name" name="name" type="text" autocomplete="off" />
          <div id="nameHint" class="hint" aria-live="polite"></div>
        </div>

        <div class="field">
          <span class="label" data-i18n="type">类型</span>
          <div class="radio-row">
            <label class="radio">
              <input type="radio" name="type" value="restaurant" checked />
              <span data-i18n="restaurant">餐厅菜</span>
            </label>
            <label class="radio">
              <input type="radio" name="type" value="home" />
              <span data-i18n="home">家常菜</span>
            </label>
            <label class="radio">
              <input type="radio" name="type" value="snack" />
              <span data-i18n="snack">小吃</span>
            </label>
            <label class="radio">
              <input type="radio" name="type" value="dessert" />
              <span data-i18n="dessert">甜品</span>
            </label>
          </div>
        </div>

        <div class="field">
          <span class="label" data-i18n="rating">推荐度</span>
          <div class="radio-row">
            <label class="radio"><input type="radio" name="rating" value="1" /><span>1</span></label>
            <label class="radio"><input type="radio" name="rating" value="2" /><span>2</span></label>
            <label class="radio"><input type="radio" name="rating" value="3" checked /><span>3</span></label>
            <label class="radio"><input type="radio" name="rating" value="4" /><span>4</span></label>
            <label class="radio"><input type="radio" name="rating" value="5" /><span>5</span></label>
          </div>
        </div>

        <div class="field">
          <label for="note" data-i18n="note">备注</label>
          <textarea id="note" name="note" rows="3" data-i18n-placeholder="note_placeholder"></textarea>
        </div>

        <div class="field">
          <span class="label" data-i18n="status">打卡状态</span>
          <div class="radio-row">
            <label class="radio">
              <input type="radio" name="status" value="unvisited" checked />
              <span data-i18n="unvisited">未打卡</span>
            </label>
            <label class="radio">
              <input type="radio" name="status" value="visited" />
              <span data-i18n="visited">已打卡</span>
            </label>
          </div>
        </div>

        <button class="primary-btn" type="submit" data-i18n="save">保存</button>
      </form>
    </section>

    <!-- 列表 -->
    <section class="card" aria-label="美食列表">
      <div class="list-head">
        <h2 class="section-title" data-i18n="list">美食列表</h2>
        <p class="muted" id="counter">0</p>
      </div>

      <ul id="foodList" class="food-list"></ul>
      <div id="emptyState" class="empty" data-i18n="empty">暂无记录</div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
